<div class="modal fade" id="modal_docentes" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-around">
        <div>

        </div>
        <div class="col-md-7 p-0">
          <p class="modal-title separadores text-center " id="textoP">
          </p>
        </div>
        <div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body mt-0 mx-5">
        <!--  <form class="full-box logInForm" autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="loginForm">-->



        <!-- FORMULARIO ALUMNO-->
        <form action="" id="form">
          <div>
            <div class="text-center text-uppercase">
              <p class="text-center text-muted">
                <i class="fa fa-user zmdi" style="font-size: 70px;"></i><br>
                Inicia sesión
              </p>
            </div>
            <!-- DNI -> Usuario -->
            <div class="form-group label-floating">
              <label class="control-label" for="dni">DNI</label>
              <input class="form-control" #inputDni id="dni" type="text" name="dni" value="78123987">
            </div>
            <!-- Password -> Usuario -->
            <div class="form-group label-floating">
              <label class="control-label" for="password">Contraseña</label>
              <input class="form-control" #inputPass id="password" type="password" name="password" >
            </div>
            <!-- Enviar login -->
            <div class="form-group">
              <button type="submit" (click)="iniciarSecion(inputDni, inputPass);"  class="btn btn-primary mr-3">Iniciar
                sesión</button>

              <button type="button"class="btn btn-secondary" data-dismiss="modal">cancelar</button>
            </div>
           
          </div>
        </form>






      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
