<div class="modal fade" id="modal_docentes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-around">

                <div class="col-md-7 p-0">
                    <p class="modal-title separadores text-center " id="textoP">
                    </p>
                </div>

            </div>
            <div class="modal-body mt-0 mx-5">
                <!--  <form class="full-box logInForm" autocomplete="off" (ngSubmit)="onSubmit()" [formGroup]="loginForm">-->
                <!-- FORMULARIO ALUMNO-->
                <form action="" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <div>
                        <div class="text-center text-uppercase">
                            <div class="text-center text-muted">
                                <i class="fa fa-user zmdi" style="font-size: 70px;"></i><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioUser" id="radioUser" [value]="radioUser" disabled checked>
                                    <label class="form-check-label" for="exampleRadios3">
                   SECIÓN DE LOS {{radioUser}}
                  </label>
                                </div>
                            </div>

                        </div>

                        <!-- DNI -> Usuario -->
                        <div class="form-group label-floating">
                            <label class="control-label" for="dni">DNI</label>

                            <input [class.is-invalid]="loginForm.get('document').touched && loginForm.get('document').invalid" [class.is-valid]="loginForm.get('document').valid" class="form-control" type="text" name="dni" formControlName="document" minlength="8" maxlength="8" pattern="[1-9]*">
                            <ul>

                                <li *ngIf="loginForm.get('document').hasError('required') && loginForm.get('document').touched" class="text-danger">
                                    <span>
                    DNI es requerido ...!
                  </span>
                                </li>
                                <li *ngIf="loginForm.get('document').invalid && loginForm.get('document').touched" class="text-danger">
                                    <span>
                    DNI debe contener 8 carácteres
                  </span>
                                </li>
                                <li *ngIf="loginForm.get('document').hasError('pattern')" class="text-danger">
                                    <span>
                    DNI debe contener solo números ...!
                  </span>
                                </li>

                            </ul>



                            <!-- <span *ngIf="passwordControl.invalid" class="text-danger"> -->

                            <!-- <span *ngIf="documentControl.invalid" class="text-danger">Error el campo DNI es requerido.</span> -->
                        </div>
                        <!-- Password -> Usuario -->
                        <div class="form-group label-floating">
                            <label class="control-label" for="password">Contraseña</label>
                            <input [class.is-invalid]="loginForm.get('password').touched && loginForm.get('password').invalid" [class.is-valid]="loginForm.get('password').valid" class="form-control" type="password" name="password" formControlName="password">
                            <ul *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="text-danger">
                                <li>
                                    <span>
                    <!-- <span *ngIf="passwordControl.invalid" class="text-danger"> -->
                    Contraseña es requerida ...!
                  </span>
                                </li>
                            </ul>
                        </div>
                        <!-- Enviar login -->
                        <div class="form-group">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mr-3">
                Iniciar sesión
              </button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="cancel">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
