<div class="card-alumno card-img-top" data-toggle="modal" data-target="#modal_docentes">
  <div class="card-body">
    <div class="row d-flex justify-content-between">
      <div class="col-md p-0 align-self-end">
        <hr class="linea_separador">
      </div>
      <div class="col-md-6 p-0">
        <p class="separadores text-center">
          <i class="fa fa-user"></i>
          {{ title | uppercase }}</p>
      </div>
      <div class="col-md p-0 align-self-end">
        <hr class="linea_separador">
      </div>
    </div>
    <div>
      <figure class="figure">
        <img [src]="imgUrl">
      </figure>
    </div>
    <div>
      <p class="card-text" [innerHTML]="content">

      </p>
    </div>
  </div>
</div>
