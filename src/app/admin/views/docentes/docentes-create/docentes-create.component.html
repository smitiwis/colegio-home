<h5>Registar nuevo docente</h5>
<div class="form-group row">
  <div class="col-lg-6 mb-3 mb-sm-0">

    <form>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="nombres">Nombres</label>
          <input required type="text" id="nombres" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="apellidos">Apellidos</label>
          <input required type="text" id="apellidos" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="periodo-acad">Periodo académico</label>
          <select class="custom-select mb-3">
            <option value="2020-1">2020-1</option>
            <option value="2021-1">2021-1</option>
            <option value="2022-1">2022-1</option>
            <option value="2023-1">2023-1</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="fecha-nac">Fecha / nacimiento</label>
          <input required type="date" id="fecha-nac" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label for="documento">Documento / DNI</label>
          <div class="input-group">
            <input required type="number" id="documento" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="passowrd">Contraseña</label>
          <div class="input-group">
            <input required type="password" id="passowrd" class="form-control">
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="passowrd2">Confirmar Contraseña</label>
          <div class="input-group">
            <input required type="password" id="passowrd2" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3 text-center">
          <button class="btn btn-outline-primary btn-block">Registrar</button>
        </div>
      </div>
    </form>

  </div>
</div>
