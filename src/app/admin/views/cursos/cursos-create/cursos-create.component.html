<div class=" d-flex justify-content-between mx-1">
  <div class="col-md-3 p-0">
    <p class="separadores"><span class="Defaults-book"></span> REGISTRAR NUEVO CURSO</p>
  </div>
  <div class="col-md-9 p-0 align-self-end">
    <hr class="linea_separador">
  </div>
</div>


<div class="m-5">
  <a class="btn btn-success mb-4" routerLink="curso/list"> <span class="Defaults-list-alt"></span> Lista de
    Cursos</a>
  <form [formGroup]="formCurso" (ngSubmit)="guardarCurso()">
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="nombre" class="col-form-label"><span class="Defaults-book"></span> Nombre del curso:</label>
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="nombre" formControlName="nombreCurs" [class.is-valid]="nombreCusoValid"
          [class.is-invalid]="nombreCusoInvalid">
        <samp class="Defaults-times-circle text-danger mt-3" *ngIf="nombreCusoInvalid"> Nombre es requerido</samp>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">
        <label for="nombre" class="col-form-label"><span class="Defaults-calendar"></span> Fecha de registro</label>
      </div>
      <div class="col-sm-4">
        <input type="date" class="form-control" id="fechaRegist" formControlName="fechaRegistCurs" [class.is-valid]="fechaRegistCursValid"
          [class.is-invalid]="fechaRegistCursInvalid">
        <samp class="Defaults-times-circle text-danger mt-3" *ngIf="fechaRegistCursInvalid"> Fecha es requerido</samp>
      </div>
    </div>
    <div>
      <button class="btn btn-primary">Registrar Curso</button>
    </div>
  </form>
</div>
