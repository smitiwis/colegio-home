<div class=" d-flex justify-content-between mx-1">
  <div class="col-md-3 p-0">
    <p class="separadores"><span class="Defaults-dropbox"></span> REGISTRAR NUEVO PERIODO</p>
  </div>
  <div class="col-md-9 p-0 align-self-end">
    <hr class="linea_separador">
  </div>
</div>

<form class="m-4 row" [formGroup]="formPeriodAsign">

  <div class="col">

    <div class="form-group row">
      <label for="documento" class="col-sm-3">*Nombre del Periodo:</label>
      <div class="col-sm-8">
        <div class="row">
          <input required type="text" id="documento" class="form-control col-8" formControlName="nombrePeriod"
            [class.is-valid]="" [class.is-invalid]="">
          <div class="col-4">
            <button class="btn btn-outline-success btn-block">Buscar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row" >
      <div class="col-sm-12 p-5" style="border:solid 3px black;">
        <h3>DATOS DEL PERIODO QUE BUSCAMOS</h3>
      </div>
    </div>
  
   
    <pre>
        {{ formPeriodAsign.value | json}}
        </pre>
  </div>

  <div class="col mx-5">
    <div class=" d-flex justify-content-between mx-1">
      <div class="col-md-7 p-0">
        <p class="separadores"><span class="Defaults-check"></span> ASIGNAR BIMESTRES AL PERIODO</p>
      </div>
    </div>
  
    <div class="form-group row mt-3">
      <div class="col-sm-4">
        <label for="nombre" class="col-form-label">Periodo: " "</label>
      </div>
      <div class="col-sm-8">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="BIMESTRE I" formControlName="bimestre1Period"
            [class.is-valid]="" [class.is-invalid]="">
          <p class="form-check-label" for="defaultCheck1">
            BIMESTRE I
          </p>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="BIMESTRE II" formControlName="bimestre2Period"
            [class.is-valid]="" [class.is-invalid]="">
          <p class="form-check-label" for="defaultCheck2">
            BIMESTRE II
          </p>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="BIMESTRE III" formControlName="bimestre3Period"
            [class.is-valid]="" [class.is-invalid]="">
          <p class="form-check-label" for="defaultCheck1">
            BIMESTRE III
          </p>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="BIMESTRE IV" formControlName="bimestre4Period"
            [class.is-valid]="" [class.is-invalid]="">
          <p class="form-check-label" for="defaultCheck2">
            BIMESTRE IV
          </p>
        </div>
  
      </div>
  
    </div>
    <div class="form-group row">
      <div class="col-sm-7">
        <button class="btn btn-primary btn-block">Asignar Bimestreal periodo</button>
      </div>
    </div>
  </div>
</form>
